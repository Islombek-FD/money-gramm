<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Money Gramm</title>
</head>
<body>

    <div class="currency">

        <form class="currency__form" action="https://careerkarma.com/fasttrack/sign-up/">
            <h1 class="currency__heading">Money Gramm</h1>

            <input class="currency__input" type="number" name="Currency course" 
            placeholder="Enter your funds .....">

            
            <div class="currency__labels">

                <label class="currency__label" for="currency__label">
                    <select class="currency__select-type" name="Currency type" id="currency__label">
    
                        <option class="currency__option-type" value="usd">USD</option>
                        <option class="currency__option-type" value="eur">EUR</option>
                        <option class="currency__option-type" value="rub">RUB</option>
                        <option class="currency__option-type" value="so'm">SO'M</option>
        
                    </select>
                    form
                </label>
    
                <label class="currency__label" for="currency__label-result">
                    <select class="currency__select-type--result" name="Currency type" id="currency__label-result">
    
                        <option class="currency__option-type--result" value="usd">USD</option>
                        <option class="currency__option-type--result" value="eur">EUR</option>
                        <option class="currency__option-type--result" value="rub">RUB</option>
                        <option class="currency__option-type--result" value="so'm">SO'M</option>
        
                    </select>
                    to
                </label>
            </div>

            <button class="currency__button" type="submit">Result</button>
            <input class="currency__result" type="number" value="" disabled>

        </form>
    </div>

    <script src="./js/main.js"></script>

</body>
</html>
